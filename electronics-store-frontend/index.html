<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ElectroMart</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <header>
    <div class="logo">ElectroMart</div>
    <input type="text" placeholder="Search electronics..." id="searchBar" />

    <div class="action-box">
      <span id="loginBtn">Login</span>
      <span id="logoutBtn" style="display: none;">Logout</span>
      <span id="myOrdersBtn" style="display: none;">My Orders</span>
      <span onclick="showCart()" id="viewCartBtn">View Cart</span>
      <span id="cartIcon"><i class="fas fa-shopping-cart"></i> <span id="cartCount">0</span></span>
    </div>
  </header>

  <main>
    <h2>Featured Products</h2>
    <div id="productGrid" class="product-grid"></div>
  </main>

  <!-- Product Modal -->
  <div class="modal" id="productModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <img id="modalImage" src="" alt="Product Image" />
      <h2 id="modalName"></h2>
      <p id="modalDescription"></p>
      <p><strong>Price:</strong> $<span id="modalPrice"></span></p>
      <button onclick="addToCartFromModal()">
        <i class="fas fa-shopping-cart"></i> Add to Cart
      </button>
    </div>
  </div>

  <!-- Cart Modal -->
  <div class="modal" id="cartModal">
    <div class="modal-content">
      <span class="close" onclick="closeCart()">&times;</span>
      <h2>Your Cart</h2>
      <ul id="cartItems"></ul>
      <p><strong>Total:</strong> $<span id="cartTotal">0.00</span></p>
      <button onclick="checkoutCart()">Checkout</button>
    </div>
  </div>

  <!-- Thank You Modal -->
  <div class="modal" id="thankYouModal">
    <div class="modal-content">
      <h2>✅ Thank you for your order!</h2>
      <p>We’ll get it delivered to you as soon as possible.</p>
      <button onclick="closeThankYou()">Close</button>
    </div>
  </div>

  <!-- Orders Modal -->
  <div class="modal" id="ordersModal">
    <div class="modal-content" style="max-width: 600px;">
      <span class="close" onclick="closeOrdersModal()">&times;</span>
      <h2>My Orders</h2>
      <ul id="orderList"></ul>
    </div>
  </div>

  <!-- Login Modal -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <span class="close" onclick="closeLogin()">&times;</span>
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required /><br /><br />
        <input type="password" id="loginPassword" placeholder="Password" required /><br /><br />
        <button type="submit">Login</button>
        <p id="loginStatus" style="color:red;"></p>
      </form>
    </div>
  </div>

  <!-- Signup Modal -->
  <div class="modal" id="signupModal">
    <div class="modal-content">
      <span class="close" onclick="closeSignup()">&times;</span>
      <h2>Create Account</h2>
      <form id="signupForm">
        <input type="text" id="signupUsername" placeholder="Username" required /><br /><br />
        <input type="email" id="signupEmail" placeholder="Email" required /><br /><br />
        <input type="password" id="signupPassword" placeholder="Password" required /><br /><br />
        <button type="submit">Sign Up</button>
        <p id="signupStatus" style="color:red;"></p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
